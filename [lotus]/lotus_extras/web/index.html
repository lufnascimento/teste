<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">    

    <title>_flaviin - extras</title>
  </head>
  <body>

    <div id="intercom" style="display: none;">
      <div class="head">
        <p>INTERFONE</p>
        <h1>MECÂNICA</h1>
      </div>
      <div class="options"></div>
    </div>

    <div id="domination" style="display: none;">
      <div class="information name">
        <div class="icon">
          <img src="./assets/domination/armour.svg" >
        </div>
        <div class="text">
          <small>Dominação</small>
          <p>Armas</p>
        </div>
      </div>
      <div class="information enemies">
        <div class="icon">
          <img src="./assets/domination/users.svg" >
        </div>
        <div class="text">
          <small>Inimigos</small>
          <p>Armas</p>
        </div>
      </div>
      <div class="information organization">
        <div class="icon">
          <img src="./assets/domination/flag.svg" >
        </div>
        <div class="text">
          <small>Organização</small>
          <p>Armas</p>
        </div>
      </div>
      <div class="information points">
        <div class="icon">
          <img src="./assets/domination/flag.svg" >
        </div>
        <div class="text">
          <small>Pontuação</small>
          <p>Armas</p>
        </div>
      </div>
      <div class="information allies">
        <div class="icon">
          <img src="./assets/domination/group.svg" >
        </div>
        <div class="text">
          <small>Aliados</small>
          <p>Armas</p>
        </div>
      </div>
      
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
